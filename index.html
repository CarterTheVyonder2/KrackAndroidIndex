<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android Device Ultimate Search Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('android.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    #searchContainer {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 600px;
    }
    #searchBar {
      flex: 1;
      padding: 10px;
      border: 1px solid white;
      border-right: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      color: white;
      background: transparent;
    }
    #searchBar::placeholder {
      color: white;
    }
    #searchButton {
      background-color: white;
      border: 1px solid white;
      border-left: none;
      border-radius: 0 5px 5px 0;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #results {
      margin: 20px auto;
      max-width: 80%;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background for results */
      padding: 20px;
      border-radius: 10px;
    }
    .result {
      margin: 5px 0;
      padding: 10px;
      border-bottom: 1px solid white;
      display: none; /* Hide results initially */
      color: white;
    }
    .result strong {
      display: block;
    }
    /* Loading Animation */
    #noResults {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }
    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <h1>Android Device Ultimate Search Index</h1>
  <div id="searchContainer">
    <input type="text" id="searchBar" placeholder="Search..." />
    <button id="searchButton">üîç</button>
  </div>
  <div id="noResults">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div id="results"></div>
  
  <script src="data.js"></script>
  <script>
    const searchBar = document.getElementById('searchBar');
    const searchButton = document.getElementById('searchButton');
    const results = document.getElementById('results');
    const noResults = document.getElementById('noResults');
    const data = window.krackData;

    searchButton.addEventListener('click', () => {
      const query = searchBar.value.trim().toLowerCase();
      results.innerHTML = ''; // Clear old results
      noResults.style.visibility = 'hidden'; // Hide the dots by default

      if (query === '') return; // If the query is empty, do nothing

      const filtered = data.filter(item => 
        item.title.toLowerCase().includes(query) && item.title.trim() !== ''
      );

      if (filtered.length === 0) {
        noResults.style.visibility = 'visible'; // Show the dots if no results
      } else {
        filtered.forEach(item => {
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `<strong>${item.title}</strong><span>${item.content || ''}</span>`;
          results.appendChild(div);
        });

        // Show results after search
        const resultElements = document.querySelectorAll('.result');
        resultElements.forEach(result => {
          result.style.display = 'block'; // Reveal results
        });
      }
    });
  </script>
</body>
</html>
